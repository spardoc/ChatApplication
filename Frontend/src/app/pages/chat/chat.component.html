<!-- src/app/chat/chat.component.html -->
<div class="chat-container">
  <ul class="messages-list">
    <li *ngFor="let message of messages" [class.local]="message.isLocal">
      {{ message.text }}
    </li>
  </ul>
  <input type="text" [(ngModel)]="newMessage" (keydown.enter)="sendMessage()" placeholder="Escribe tu mensaje" />
  <button (click)="sendMessage()">Enviar</button>
</div>
